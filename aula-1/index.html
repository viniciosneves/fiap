<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Lista de Tarefas com React e Renderização Condicional</title>
    <!-- Incluindo React e ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Componente TodoItem representa cada item da lista
        function TodoItem({ mostrar, children }) {
            // Renderização condicional
            if (!mostrar) {
                return null;
            }

            return (
                <div>
                    <input type="checkbox" />
                    {children}
                </div>
            );
        }

        // Componente TodoList para renderizar a lista de tarefas
        function TodoList() {
            const tarefas = [
                { id: 1, texto: "Tarefa 1", mostrar: true },
                { id: 2, texto: "Tarefa 2", mostrar: false }, // Este item não será exibido
                { id: 3, texto: "Tarefa 3", mostrar: true }
            ];

            return (
                <div>
                    {tarefas.map(tarefa => (
                        <TodoItem key={tarefa.id} mostrar={tarefa.mostrar}>
                            {tarefa.texto}
                        </TodoItem>
                    ))}
                </div>
            );
        }

        // Renderizando o componente TodoList no elemento root
        ReactDOM.render(<TodoList />, document.getElementById('root'));
    </script>
</body>
</html>
